{% extends "trips/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center py-12">
    <h1 class="text-4xl font-bold mb-4">Welcome to Travel Planner</h1>
    <p class="text-xl mb-8">Plan your trips, track your adventures, and create lasting memories.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'trip-create' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Create New Trip
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Get Started
        </a>
    {% endif %}
</div>
{% endblock %}
